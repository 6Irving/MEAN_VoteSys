<div class="page-header">
	Create a new Voter
</div>
<form role="form" ng-submit="createVoter()">
	<div class="form-group">
		<label for="voterQuestion">Question</label>
		<input type="text" ng-model="voter.question" class="form-control" id="voterQuestion" placeholder="Enter voter question"></input>
	</div>
	<div class="form-group">
		<label>Choices</label>
		<div ng-repeat="choice in voter.choices">
			<input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}} text">
			<br>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addChoice()">
				<span class="glyphicon glyphicon-plus"></span>
				Add another
			</button>
		</div>
	</div>
	<p><hr></p>
	<div class="row">
		<div class="col-xs-6">
			<a href="#/voter" class="btn btn-default" role="button">
				<span class="glyphicon glyphicon-arrow-left"></span>
				Back to Voter List
			</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">
				Create Voter &raquo;
			</button>
		</div>
	</div>
</form>
